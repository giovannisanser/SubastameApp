
<ion-header translucent>
    <ion-toolbar>
      <ion-title>Registro</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content padding class="bg-image" >  

  <form (ngSubmit)="logForm()">
    
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
    
    
    <ion-item>
      <ion-label class="stacked">Nombre </ion-label>      
      <ion-input required type="text" class="input_reg"  [(ngModel)]="user.name" name="name"></ion-input>      
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.mail" name="mail"></ion-input>
    </ion-item>
    
  </ion-list>


    <button ion-button class="button_blue" type="submit" block>Crear Cuenta</button>
  </form>

</ion-content>
