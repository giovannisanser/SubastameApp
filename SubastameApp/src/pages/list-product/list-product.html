<ion-content padding class="bg-image" >  
<ion-header>
  <ion-toolbar>
    <ion-title>
      Tienda
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
        <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
      </ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<br>
<br>

  <div *ngFor="let cat of items" class="category-block">
    <ion-row no-padding class="category-banner">
      <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
        {{ cat.category }}
      </ion-col>
    </ion-row>

    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of cat.products">
        <div *ngIf="cat.expanded">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                {{ product.name }} - ${{ product.price }}
              </ion-card-title>
              <ion-card-content  (click)="openDetailProduct(product)">
                <img class="imagen" src="{{product.image}}">
                <ion-icon name="cart"></ion-icon>
                <ion-button expand="full" (click)="addToCart(product)">Agregar al carrito</ion-button>
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
